<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card mx-5 my-5" style="width: 18rem">
      <img src='{{emp.photo.url}}' class="card-img-top" alt="emp.first_name" />
      <div class="card-body">
        <h5 class="card-title">{{emp.first_name}} {{emp.last_name}}</h5>
        <h5 class="card-title">{{emp.designation}}</h5>
        <h6 class="card-text">{{emp.email_address}}</h6>
        <h6 class="card-text">{{emp.phone_number}}</h6>
        <a href="{% url 'home' %}" class="btn btn-primary">Go Home</a>
      </div>
    </div>
  </body>
</html>
